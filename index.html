<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid-cols-1 gap-6 
                                sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">

                        <div class="sm:col-span-2">
                            <h1 class="font-sans text-base bold max-w-lg">Subscribe to our newsletter for updates.</h1>
                            <div class="w-1/2 flex flex-col mx-auto mt-6 space-y-3 
                                        md:space-y-0 md:flex-row gap-6 sm:cols-2 sm:gap-y-10 
                                        lg:grid-cols-4">
                                <input id="email" type="text" placeholder="Email Address" 
                                        class="flex justify-start 
                                        w-1/2 align-right form-control rounded-md active cursor-pointer">

                                <button class="text-white w-full px-6 py-2.5 bg-orange-500 
                                rounded-md hover:bg-orange-400 active cursor-pointer col-auto">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131]">Quick Link</p>
                            <div class="flex">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131]">Technologies</p>
                            <div class="">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
