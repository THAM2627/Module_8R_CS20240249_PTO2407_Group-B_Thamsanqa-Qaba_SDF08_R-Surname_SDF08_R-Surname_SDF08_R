<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid-cols-1
                                sm:grid-cols-2 lg:grid-cols-4">

                        <div class="sm:col-span-2">
                            <h1 aria-label="newsletter header" class="font-sans text-base bold max-w-lg">Subscribe to our newsletter for updates.</h1>
                            <div class="grid grid-cols-1 mt-6 space-y-3 
                                        md:space-y-0 gap-6 sm:cols-2 
                                        lg:grid-cols-4">

                                <input id="email" type="text" placeholder="Email Address" 
                                        class="flex justify-start 
                                        align-right form-control rounded-md active cursor-pointe
                                        sm:grid-cols-2" aria-label="Email-button">

                                <button class="text-white px-6 py-2.5 bg-orange-700 
                                rounded-md hover:bg-orange-500 active cursor-pointer col-auto" aria-label="Subscribe button">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                    
                    
                        <div class="grid float-right lg:col-span-3 md:col-span-4 col-span-12">
                            <p class="text-[#313131] pb-3" aria-label="heading for Quick Link list" >Quick Link</p>
                            <div class="flex">
                                <ul class="list-none space-y-1" aria-label="Quick-link list">
                                <li> <a href="https://www.codespace.co.za/">Home</a> </li>
                                <li> <a href="https://www.codespace.co.za/about/">Who We Are</a> </li>
                                <li> </li><a href="#">Our Philosophy</a> </li>
                                </ul>
                            </div>
                        </div>

                        <div class="flex grid justify-end lg:col-span-3 md:col-span-4 col-span-12">
                            <p class="text-[#313131] pb-3 pr-5" aria-label="heading for Technologies link">Technologies</p>
                            <div class="flex">
                                <ul class="list-none space-y-1" aria-label="Technologies list">
                                <li> <a href="https://www.codespace.co.za/programs/software-development/">HTML</a> </li>
                                <li> <a href="https://www.codespace.co.za/programs/software-development/">CSS</a> </li>
                                <li> <a href="https://www.codespace.co.za/programs/javascript-engineering/">Javascript</a> </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    </div>
                   
                    <hr class="my-6 border-[#d86943]" aria-label="bottom of the footer">
                    
                    <div class="flex items-center justify-between" aria-label="codespace logo">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
